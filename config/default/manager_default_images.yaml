# This patch inject custom ENV settings to the manager container
# Used to set our default image locations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: RELATED_IMAGE_CINDER_API_IMAGE_URL_DEFAULT
          value: <<RELATED_IMAGE_CINDER_API_IMAGE_URL_DEFAULT>>
        - name: RELATED_IMAGE_CINDER_BACKUP_IMAGE_URL_DEFAULT
          value: <<RELATED_IMAGE_CINDER_BACKUP_IMAGE_URL_DEFAULT>>
        - name: RELATED_IMAGE_CINDER_SCHEDULER_IMAGE_URL_DEFAULT
          value: <<RELATED_IMAGE_CINDER_SCHEDULER_IMAGE_URL_DEFAULT>>
        - name: RELATED_IMAGE_CINDER_VOLUME_IMAGE_URL_DEFAULT
          value: <<RELATED_IMAGE_CINDER_VOLUME_IMAGE_URL_DEFAULT>>
